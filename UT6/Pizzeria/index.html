<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DAW: Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="navegador"><h1>Pizzería La linea</h1><div>Carrito</div></div>
    <div class="content">
      <div class="contenedorIngredientes">
        <div>
          <h2>¿Que tipo de masa?</h2>
          <div class="contenedorMasa"></div>
        </div>
        <div>
          <h2>¿Que ingredintes te ponemos?</h2>
          <div class="toppings"></div>
        </div>
      </div>
      <div class="contenedorInfoPizza">
        <div class="contenedorPizza"></div>

        <h3>Renombra tu pizza</h3>
        <input type="text" id="renombrarPizza" maxlength="25" />
        <button id="generarPizza">Enviar</button>
      </div>
    </div>
    <div class="content">
      <div class="pizzasPedido"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
